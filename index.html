<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web groupspamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #5865f2;
      --primary-dark: #4752c4;
      --secondary: #eb459e;
      --success: #57f287;
      --danger: #ed4245;
      --warning: #fee75c;
      --background: #1e1f22;
      --card-bg: #2b2d31;
      --text: #ffffff;
      --text-muted: #b5bac1;
      --border: #40444b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, var(--background));
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(88, 101, 242, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(235, 69, 158, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(87, 242, 135, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-title i {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-muted);
    }

    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
      font-family: 'Inter', sans-serif;
    }

    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .file-upload-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
    }

    .file-name {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .checkbox.checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    .checkbox.checked::after {
      content: '✓';
      color: white;
      font-size: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 5px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .btn {
      flex: 1;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #4f545c, #5a5f68);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 84, 92, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #c03537);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(237, 66, 69, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .log-container {
      margin-top: 30px;
    }

    .log-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 15px;
    }

    .log-header h3 {
      color: var(--text);
    }

    .log-controls {
      display: flex;
      gap: 10px;
    }

    .log-box {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
      line-height: 1.4;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .log-time {
      color: var(--primary);
      font-weight: 500;
    }

    .log-message {
      color: var(--text);
    }

    .log-success { color: var(--success); }
    .log-error { color: var(--danger); }
    .log-warning { color: var(--warning); }
    .log-info { color: var(--primary); }

    .ping-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .ping-good { background: var(--success); }
    .ping-medium { background: var(--warning); }
    .ping-bad { background: var(--danger); }

    .floating-stats {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      z-index: 1000;
    }

    .floating-stats div {
      margin-bottom: 5px;
      font-size: 12px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border-left: 4px solid var(--primary);
      z-index: 1001;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { transform: translate(-50%, -100%); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-rocket"></i> ぐるーぷすぱまー</h1>
    </div>

    <div class="dashboard">
      <!-- 設定カード -->
      <div class="card">
        <div class="card-title">
          <i class="fas fa-cog"></i>
          基本設定
        </div>

        <div class="form-group">
          <label class="form-label">Discord Token</label>
          <input type="text" id="token" class="form-input" placeholder="tokenを入力してください" required>
        </div>

        <div class="form-group">
          <label class="form-label">メッセージファイル</label>
          <div class="file-upload">
            <input type="file" id="messageFile" accept=".txt,.json" style="display: none;">
            <label for="messageFile" class="file-upload-label">
              <i class="fas fa-file-upload"></i>
              ファイルを選択
            </label>
            <div class="file-name" id="fileName">未選択</div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">対象ユーザーID</label>
          <textarea id="userIds" class="form-textarea" placeholder="ユーザーIDをカンマ、改行、またはスペースで区切って入力"></textarea>
        </div>

        <div class="stats-grid">
          <div class="form-group">
            <label class="form-label">グループ作成数</label>
            <input type="number" id="groupCount" class="form-input" value="10" min="1" max="1000">
          </div>
          <div class="form-group">
            <label class="form-label">メッセージ数</label>
            <input type="number" id="messageCount" class="form-input" value="5" min="1" max="100">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">
          <i class="fas fa-sliders-h"></i>
          オプション設定
        </div>

        <div class="checkbox-group" onclick="toggleCheckbox('showLogs')">
          <div class="checkbox" id="showLogsCheckbox"></div>
          <span>詳細ログを表示</span>
        </div>

        <div class="checkbox-group" onclick="toggleCheckbox('spamDm')">
          <div class="checkbox" id="spamDmCheckbox"></div>
          <span>DMスパムを実行</span>
        </div>

        <div class="checkbox-group" onclick="toggleCheckbox('leaveGroup')">
          <div class="checkbox" id="leaveGroupCheckbox"></div>
          <span>作成後にグループから退出</span>
        </div>

        <div class="checkbox-group" onclick="toggleCheckbox('pingTest')">
          <div class="checkbox" id="pingTestCheckbox" class="checked"></div>
          <span>Pingテストを実行</span>
        </div>

        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="groupsCreated">0</div>
            <div class="stat-label">作成済みグループ</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="messagesSent">0</div>
            <div class="stat-label">送信済みメッセージ</div>
          </div>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <div class="button-group">
          <button class="btn btn-primary" onclick="startOperation()" id="startBtn">
            <i class="fas fa-play"></i>
            実行開始
          </button>
          <button class="btn btn-secondary" onclick="stopOperation()" id="stopBtn">
            <i class="fas fa-stop"></i>
            停止
          </button>
          <button class="btn btn-danger" onclick="clearLogs()">
            <i class="fas fa-trash"></i>
            ログ削除
          </button>
        </div>
      </div>
    </div>

    <div class="card log-container">
      <div class="log-header">
        <h3><i class="fas fa-terminal"></i> 実行ログ</h3>
        <div class="log-controls">
          <span id="pingStatus">
            <span class="ping-indicator ping-good"></span>
            Ping: <span id="pingValue">-</span>ms
          </span>
        </div>
      </div>
      <div class="log-box" id="logBox"></div>
    </div>
  </div>

  <div class="floating-stats">
    <div>グループ作成: <span id="floatGroups">0</span></div>
    <div>メッセージ送信: <span id="floatMessages">0</span></div>
    <div>成功率: <span id="successRate">100%</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
